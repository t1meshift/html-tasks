<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<script>
    var animalsList = [{
        name: "Животные",
        childrenList: [
            {
                name: "Млекопитающие",
                childrenList: [
                    "Коровы", "Ослы", "Собаки", "Тигры"
                ]
            },
            {
                name: "Другие",
                childrenList: [
                    "Змеи", "Птицы", "Ящерицы"
                ]
            }
        ]
    },
    {
        name: "Рыбы",
        childrenList: [
            {
                name: "Аквариумные",
                childrenList: [
                    "Гуппи", "Скалярии"
                ]
            },
            {
                name: "Морские",
                childrenList: [
                    "Морская форель"
                ]
            }
        ]
    }];

    function ce(a) { return document.createElement(a) }
    function genList(list, rootElem) {
        if (typeof list === "string") {
            let li = ce("li");
            li.textContent = list;
            rootElem.appendChild(li);
        } else {
            for (let i = 0; i < list.length; ++i) {
                let child = list[i];
                if (typeof child !== "string") {
                    let li = ce("li");
                    li.textContent = child.name;
                    let ul = ce("ul");
                    genList(child.childrenList, ul);
                    li.appendChild(ul);
                    rootElem.appendChild(li);
                } else
                    genList(child, rootElem);
            }
        }
    }
    let root = document.body;
    let rootUl = ce("ul")
    genList(animalsList, rootUl);
    root.appendChild(rootUl);

    function showAllChildren(elem) {
        console.log(elem);
        if (elem.hasChildNodes()) {
            for (i of elem.children) {
                showAllChildren(i);
            }
        }
    }
    showAllChildren(document.getElementsByTagName("html")[0]);
</script>
</body>
</html>
